<!DOCTYPE html>
<html>
    <head>
        <title>Floating Action Button</title>
        <!-- fontawesome css1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                <i class="fas fa-chevron-down"></i>
                <div class="icon-container">
                    <i class="fas fa-undo"></i>
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-compact-disc"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="img-container">
                <img src="./stitch.jpg" class="stitchimg" alt="stitch">
                <h3 id="text">Stitch_Suprise_Party_Eng_Sub</h3>
            </div>
            <div class="play-container">
                <div class="playlist-container">
                    <i class="fas fa-list-music icons"></i>
                    <i class="fas fa-heart icons"></i>
                    <i class="fas fa-plus icons"></i>
                </div>
                <div class="playbar"></div>
                <i class="fas fa-circle"></i>
                <div class="playtime">
                    <small>0:20</small>
                    <small>3:35</small>
                </div>
                <div class="playbuttons">
                    <i class="fas fa-share"></i>
                    <i class="fas fa-fast-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-fast-backward"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
            
            <div class="floatbtn-container">
                <div class="floatbtn"></div>
                <div class="recenticon">
                    <div class="recent">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="quickicon-container">
                        <div class="floaticon-container">
                            <div class="icons-container">
                                <i class="fas fa-chevron-left floaticon"></i>
                                <span>Back</span>
                            </div>
                            <div class="icons-container">
                                <i class="fas fa-edit floaticon"></i>
                                <span>Note</span>
                            </div>
                            <div class="icons-container">
                                <i class="fas fa-search floaticon"></i>
                                <span>Search</span>
                            </div>
                        </div>
                        <div class="floaticon-container">
                            <div class="icons-container">
                                <i class="fas fa-crop-alt floaticon"></i>
                                <span>Screenshot</span>
                            </div>
                            <div class="icons-container">
                                <i class="fas fa-video floaticon"></i>
                                <span>Video</span>
                            </div>
                            <div class="icons-container">
                                <i class="fas fa-microphone floaticon"></i>
                                <span>Microphone</span>
                            </div>
                        </div>
                        <div class="floaticon-container">
                            <div class="icons-container">
                                <i class="fas fa-lock floaticon"></i>
                                <span>Lock</span>
                            </div>
                            <div class="icons-container">
                                <i class="fas fa-home-lg-alt floaticon"></i>
                                <span>Home</span>
                            </div>
                            <div class="icons-container">
                                <i class="fas fa-ellipsis-h floaticon"></i>
                                <span>Menu</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shareicon-container">
                    <div class="socialicon"><i class="fab fa-facebook-messenger"></i></div>
                    <div class="socialicon"><i class="fas fa-envelope-open" style="color: salmon;"></i></div>
                    <div class="socialicon"><i class="fab fa-bluetooth-b"></i></div>
                </div>
            </div>

            <div class="formcontainer">
                <form action="" method="">
                    <h2 class="text-center pb-3">Sing in to your email</h2>
            
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" autocomplete="off" />
                    
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" />
                    
                    <div class="d-grid">
                        <button type="submit" class="btn">Sign in</button>
                    </div>
                </form>
                <div class="close">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
